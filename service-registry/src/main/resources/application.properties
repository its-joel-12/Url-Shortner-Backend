spring.application.name=service-registry
#server.port=8761
server.port=${EUREKA_SERVER_PORT}

#eureka.instance.hostname=localhost
eureka.instance.hostname=${EUREKA_HOSTNAME}
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
#eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER}
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOSTNAME}:${EUREKA_SERVER_PORT}/eureka
